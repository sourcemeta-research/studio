name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: vscode/package-lock.json
      
      - name: Install dependencies
        working-directory: ./vscode
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./vscode
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: vscode/package-lock.json
      
      - name: Install extension dependencies
        working-directory: ./vscode
        run: npm ci
      
      - name: Install webview dependencies
        working-directory: ./vscode/webview-ui
        run: npm ci
      
      - name: Compile TypeScript
        working-directory: ./vscode
        run: npm run compile
      
      - name: Build webview UI
        working-directory: ./vscode
        run: npm run build:webview
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            vscode/out/
            vscode/webview-ui/dist/
          retention-days: 1

  test:
    name: Test - ${{ matrix.os }} (Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['18.x', '20.x']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: vscode/package-lock.json
      
      - name: Install extension dependencies
        working-directory: ./vscode
        run: npm ci
      
      - name: Install webview dependencies
        working-directory: ./vscode/webview-ui
        run: npm ci
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: vscode/
      
      - name: Run tests on Linux (with xvfb)
        if: runner.os == 'Linux'
        working-directory: ./vscode
        run: xvfb-run -a npm test
      
      - name: Run tests on Windows/macOS
        if: runner.os != 'Linux'
        working-directory: ./vscode
        run: npm test
      
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.os }}-node${{ matrix.node-version }}
          path: vscode/.vscode-test/
          retention-days: 3

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "All tests passed!"
            exit 0
          else
            echo "Some tests failed"
            exit 1
          fi
